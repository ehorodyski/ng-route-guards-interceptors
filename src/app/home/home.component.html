<div class="card mt-4">
  <h4 class="card-header">You're logged in with Angular 8 &amp; Basic HTTP Authentication!</h4>
  <div class="card-body">
    <h6>Users from secure api endpoint</h6>
    <div class="spinner-border spinner-border-sm" *ngIf="loading"></div>
    <ul *ngIf="users">
      <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
    </ul>
  </div>
</div>
